<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janshalo Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap cdn file-->
    <link rel="stylesheet" href="css/custom.css">
    <!--Custom css file-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oswald:wght@300;500;600&family=Righteous&family=Teko:wght@400;700&display=swap"
        rel="stylesheet"> <!-- Google Fonts-->
</head>

<body>

    <div id="login-area">
        <h1 id="welcome-heading" class="text-center mb-5">Welcome To Janshalo Bank</h1>
        <div class="submit-area form-control">
            <h4 id="login">Login</h4>
            <input type="text" class="form-control" placeholder="Your Name">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Your Password">
            <br>
            <button id="login-access" class="btn btn-primary">Login</button>
        </div>
    </div>
    <div id="transection-area" class="text-center mt-2 ">
        <h2>Transection Area</h2>
        <div class="row  transection-area-first-row px-2">
            <div class="row gx-2">
                <div class="col-md-4 deposit">
                    <h2 id="deposit">Deposit</h2>
                    <h6>$00</h6>
                </div>
                <div class="col-md-4 withdraw">
                    <h2 id="withdraw">Withdraw</h2>
                    <h6>$00</h6>
                </div>
                <div class="col-md-4 balance">
                    <h2 id="balance">Balance</h2>
                    <h6>$1200</h6>
                </div>
            </div>
        </div>
    </div>
    <script>



        //login button event handler code start
        const loginButton = document.getElementById("login-access");
        loginButton.addEventListener('click', function () {
            document.getElementById('login-area').style.display = 'none';
            loginButton.style.fontFamily = 'teko';
            document.getElementById('transection-area').style.display = 'block';
        })
          //login button event handler code end


          //transection Area code Start

          //transection Area code end


    </script>
</body>

</html>
