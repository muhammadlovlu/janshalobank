<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janshalo Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap cdn file-->
    <link rel="stylesheet" href="css/custom.css">
    <!--Custom css file-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oswald:wght@300;500;600&family=Righteous&family=Teko:wght@400;700&display=swap"
        rel="stylesheet"> <!-- Google Fonts-->
</head>

<body>
    <!--Login area start-->
    <div id="login-area">
        <h1 id="welcome-heading" class="text-center mb-5">Welcome To Janshalo Bank</h1>
        <div class="submit-area form-control">
            <h4 id="login">Login</h4>
            <input type="text" class="form-control" placeholder="Your Name">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Your Password">
            <br>
            <button id="login-access" class="btn btn-primary">Login</button>
        </div>
    </div>
    <!--Login area end-->



    <!--Trabsection are start-->
    <div id="transection-area" class="text-center mt-2">
        <h2>Transection Area</h2>
        <div class="row  transection-area-first-row">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h2 id="deposit">Deposit</h2>
                        <h6>$00</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h2 id="withdraw">Withdraw</h2>
                        <h6>$ <span id="currentDeposit">00</span></h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h2 id="balance">Balance</h2>
                        <h6>$1200</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Trabsection are end-->



    <!--Deposit and Withdrad section start-->
    <div id="amount-input" class="row shadow">
        <div class="col-md-6">
            <div class="submit-area">
                <h2>Deposit</h2>
                <input id="depositAmount" type="number" class="form-control" placeholder="$ Deposit Amount">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h2>Withdraw</h2>
                <input type="number" class="form-control" placeholder="$ Withdraw Amount">
                <br>
                <button id="" class="btn btn-success">Withdraw</button>
            </div>

        </div>
    </div>
    <!--Deposit and Withdrad section end-->
<script src="js/custom.js"></script>
</body>

</html>
