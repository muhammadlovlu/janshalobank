<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janshalo Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap cdn file-->
    <link rel="stylesheet" href="custom.css">
    <!--Custom css file-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oswald:wght@300;500;600&family=Righteous&family=Teko:wght@400;700&display=swap"
        rel="stylesheet"> <!-- Google Fonts-->
</head>

<body>

    <div id="login-area">
        <h1 id="welcome-heading" class="text-center mb-5">Welcome To Janshalo Bank</h1>
        <div class="submit-area form-control">
            <h4 id="login">Login</h4>
            <input type="text" class="form-control" placeholder="Your Name">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Your Password">
            <br>
            <button id="login-access" class="btn btn-primary">Login</button>
        </div>
    </div>
    <script>
          const loginButton = document.getElementById("login-access");
          loginButton.addEventListener('click', function(){
            document.getElementById('login-access').style.backgroundColor ='red';
          document.getElementById('login-area').style.display='none';
          loginButton.style.fontFamily = 'teko';
          })
          const welcomeHeading = document.getElementById('welcome-heading');
          welcomeHeading.style.fontFamily = 'Audiowide';

        const headingFour = document.getElementById("login");
        headingFour.style.fontFamily = 'teko';

    </script>
</body>

</html>
